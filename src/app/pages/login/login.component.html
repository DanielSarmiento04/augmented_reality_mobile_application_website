<div class="login-page">
  <!-- Animated background elements -->
  <div class="bg-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
  </div>

  <!-- Main login container -->
  <div class="login-container">
    <div class="login-card">
      <!-- Brand section -->
      <div class="brand-section">
        <div class="logo-container">
          <img src="assets/logo.jpeg" alt="UIS AR App" class="brand-logo" />
          <div class="logo-glow"></div>
        </div>
      </div>

      <!-- Login form -->
      <div class="form-section">
        <h2 class="form-title">Iniciar Sesión</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
          <div class="form-group">
            <label for="email" class="form-label">
              <i class="icon-mail"></i>
              Correo Electrónico
            </label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-input"
                placeholder="usuario@example.com"
                autocomplete="email"
              />
              <div class="input-border"></div>
            </div>
            <div class="form-error" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo inválido</span>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <i class="icon-lock"></i>
              Contraseña
            </label>
            <div class="input-wrapper">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                class="form-input"
                placeholder="Ingresa tu contraseña"
                autocomplete="current-password"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePassword()"
                [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
              >
                <i [class]="showPassword ? 'icon-eye-off' : 'icon-eye'"></i>
              </button>
              <div class="input-border"></div>
            </div>
            <div class="form-error" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
            </div>
          </div>

          <!-- Remember me and forgot password -->
          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" formControlName="rememberMe" />
              <span class="checkmark"></span>
              <span class="checkbox-label">Recordarme</span>
            </label>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            class="submit-btn"
            [class.loading]="isLoading"
            [disabled]="loginForm.invalid || isLoading"
          >
            <span class="btn-content" *ngIf="!isLoading">
              <i class="icon-login"></i>
              Ingresar
            </span>
            <span class="btn-loading" *ngIf="isLoading">
              <div class="loading-spinner"></div>
              Iniciando sesión...
            </span>
          </button>
        </form>

        <!-- Social login options -->
        <div class="social-section">
          <div class="divider">
            <span>o continúa con</span>
          </div>

          <div class="social-buttons">
            <button type="button" class="social-btn microsoft">
              <i class="icon-microsoft"></i>
              Microsoft
            </button>
            <button type="button" class="social-btn google">
              <i class="icon-google"></i>
              Google
            </button>
          </div>
        </div>

        <!-- Footer
        <div class="form-footer">
          <p>¿No tienes cuenta? <a href="#" class="register-link">Registrarse</a></p>
        </div> -->
      </div>
    </div>
  </div>
</div>
