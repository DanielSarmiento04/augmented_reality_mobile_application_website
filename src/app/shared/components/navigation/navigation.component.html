<nav class="app-navigation" [class.menu-open]="isMenuOpen">
  <!-- Mobile Menu Toggle -->
  <div class="mobile-toggle" (click)="toggleMenu()">
    <div class="hamburger" [class.active]="isMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Navigation Header -->
  <div class="nav-header">
    <div class="app-logo">
      <img src="/assets/logo.jpeg" alt="AR App Logo" class="logo-image" />
      <div class="logo-text">
        <h2>AR System</h2>
        <p>Realidad Aumentada</p>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <div class="nav-menu">
    <ul class="nav-list">
      @for (item of navigationItems; track item.route) {
        <li class="nav-item">
          <button
            class="nav-link"
            [class.active]="isActive(item.route)"
            (click)="navigateTo(item.route)"
          >
            <div class="nav-icon">
              <i [class]="item.icon"></i>
            </div>
            <div class="nav-content">
              <span class="nav-label">{{ item.label }}</span>
              <span class="nav-description">{{ item.description }}</span>
            </div>
          </button>
        </li>
      }
    </ul>
  </div>

  <!-- Navigation Footer -->
  <div class="nav-footer">
    <div class="user-info">
      <div class="user-avatar">
        <i class="icon-user"></i>
      </div>
      <div class="user-details">
        <span class="user-name">Admin User</span>
        <span class="user-role">Administrador</span>
      </div>
    </div>

    <button class="logout-btn" (click)="logout()">
      <i class="icon-log-out"></i>
      <span>Cerrar Sesi√≥n</span>
    </button>
  </div>

  <!-- Mobile Backdrop -->
  <div class="mobile-backdrop" (click)="toggleMenu()"></div>
</nav>
